<head>
    <mata charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>





    <script>
        // let/var/const 用法
        // 圓面積
        // 圓周率
        const PI = 3.1415926;
        let radius = 0;
        while (true) {
            radius = prompt("請輸入半徑");
            // !=not
            if (!isNaN(radius)) {
                break;
            }
            alert("請輸入數值");

        }


        let area = radius ** 2 * PI;
        console.log(area);
        // 區域
        if (radius >= 10) {
            let radius = "5";
            area = radius ** 2 * PI;
            console.log(typeof (area));

        }

        // 三種輸出方式
        // 1.給開發者看的:console
        const result = "半徑為" + radius + "面積為:" + area
        console.log(result)
        // 2.給使用者看的:document
        document.write("<h3>" + result + "</h3>");

        // 3.警告:alert
        alert(result);




    </script>
</body>

</html>
